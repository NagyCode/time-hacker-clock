<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="description" content="Time Hacker Clock" />
    <title>Time Hacker Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <link rel="icon" href="images/back01.png">
  </head>
  <body>
    <div id="clockPage">
      <svg id="digital-body" width="100%" height="100%" viewport="0 0 360 360">
        <path id="arc1" />
        <path id="arc2" />
        <path id="arc3" />
        <text class="noselect" id="curTime" x="50%" y="45%" alignment-baseline="middle" text-anchor="middle" font-size="48"></text>
        <text class="noselect"  id="countdownTime" x="50%" y="60%" alignment-baseline="middle" text-anchor="middle" font-size="32"></text>
        <text class="noselect"  id="version" x="50%" y="98%" alignment-baseline="middle" text-anchor="middle" font-size="16"></text>
        <ellipse class="hitarea" id="top-hit" cx="50%" cy="10%" rx="30%" ry="10%" />
        <ellipse class="hitarea" id="left-hit" cx="10%" cy="50%" rx="10%" ry="30%" />
        <ellipse class="hitarea" id="right-hit" cx="90%" cy="50%" rx="10%" ry="30%" />
        <ellipse class="hitarea" id="bottom-hit" cx="50%" cy="90%" rx="30%" ry="10%" />
      </svg>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/preact"></script>
    <script src="js/thc.js"></script>
  </body>
</html>
